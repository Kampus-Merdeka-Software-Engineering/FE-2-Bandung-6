<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/pembayaran.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <title>Detail Tiket</title>
  </head>

  <body>
    <!-- Header -->
    <div id="nav-placeholder"></div>
    <!-- Akhir Header -->
    <div class="content-1">
      <div class="container-pembayaran">
        <div class="container-kiri" id="cont-atas">
          
        </div>
        <div class="container-kanan">
          <div class="payment-method">
            <div class="detail-heading">
              <h4>Detail Pembayaran</h4>
            </div>
            <label for="paymentMethod">Metode Pembayaran</label>
            <select id="paymentMethod" required>
              <option selected value="">Pilih metode pembayaran</option>
              <option value="BCA">BCA (No. Rekening: 3882247001 a.n Veri Hakim)</option>
              <option value="BRI">BRI (No. Rekening: 5118077200520001 a.n Veri Hakim)</option>
              <option value="BNI">BNI (No. Rekening: 0552470412 a.n Veri Hakim)</option>
              <option value="Dana">Dana (088765543212)</option>
              <option value="Shopeepay">Shopeepay (088765543212)</option>
              <option value="Gopay">Gopay (088765543212)</option>
            </select>
            <div class="upload-section">
              <label for="file-upload" class="file-upload-label">
                <span id="file-upload-text">Unggah Bukti Pembayaran</span>
                <input type="file" id="file-upload" required />
              </label>
            </div>
          </div>
          <div class="payment-summary">
            <h3>Detail harga</h3>
            <p>Jumlah Tiket: <span id="ticket-amount">2</span></p>
            <p>Harga Tiket: Rp<span id="ticket-price">Rp 360.000,00</span></p>
            <p>Total Bayar: Rp<span id="total-payment">Rp 360.000,00</span></p>
          </div>
          <div class="terms">
            <label>
              <input type="checkbox" id="agree-terms" name="agree-terms" />
              Saya menyetujui syarat dan ketentuan.
            </label>
          </div>
          <div class="terms"></div>
          <button type="button" id="openPopup" onclick="showLoading(event, this)">Bayar</button>
        </div>
      </div>
    </div>

    <!-- Footer -->

    <!-- Akhir Footer -->
    <script src="../js/i_pembayaran.js"></script>
    <script src="../js/script.js"></script>
    <script>
      window.setupFileUpload();
    </script>
    <div id="foot-placeholder"></div>
  </body>
</html>
