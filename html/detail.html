<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ticket Details</title>
<link rel="stylesheet" href="/css/detail.css">
</head>
<body>

<div class="ticket-container">
  <div class="ticket-detail">
    <h1>Detail</h1>
    <div class="ticket-info">
      <div class="info-item">
        <span class="info-title">Dari</span>
        <span class="info-content">Bandung</span>
      </div>
      <div class="info-item">
        <span class="info-title">Ke</span>
        <span class="info-content">Jepara</span>
      </div>
      <div class="info-item">
        <span class="info-title">Date</span>
        <span class="info-content">14/02/2021</span>
      </div>
      <div class="info-item">
        <span class="info-title">People</span>
        <span class="info-content">4 Adult</span>
      </div>
      <div class="info-item">
        <span class="info-title">Price</span>
        <span class="info-content">Rp 360.000</span>
      </div>
    </div>
    <div class="ticket-actions">
      <button class="btn delete">delete</button>
      <button class="btn edit">edit</button>
      <button class="btn pay">bayar</button>
    </div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
