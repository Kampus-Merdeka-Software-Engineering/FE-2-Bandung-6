<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
    <link rel="stylesheet" href="../css/detail_penumpang.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Foldit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <title>Formulir Penumpang</title>
  </head>
  <body>
    <!-- Header -->
    <div id="nav-placeholder"></div>
    <!-- Akhir Header -->
    <div class="container">
      <div class="contact-details">
        <div class="detail-heading"><h3>Detail Travel</h3></div>
        <div class="detail-destination" id="detail-kota"></div>
        <div class="container-kanan" id="detail-layanan"></div>
      </div>
      <div class="contact-details">
        <div class="detail-heading">
          <h3>Detail Penumpang</h3>
        </div>
        <form id="bookingForm">
          <div class="input-group">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap anda ..." required />
          </div>
          <div class="input-group">
            <label for="email">Alamat Email</label>
            <input type="email" id="email" name="email" placeholder="Masukkan alamat email anda..." required />
          </div>
          <div class="input-group">
            <label for="phone">No Telepon</label>
            <input type="tel" id="phone" name="phone" placeholder="Masukkan nomor telepon anda..." required />
            <small id="phoneError" style="color: red"></small>
          </div>
          <div class="input-group">
            <label for="address">Alamat</label>
            <input type="text" id="address" name="address" placeholder="Masukkan alamat anda..." required />
          </div>
          <div class="input-group">
            <label for="tiket">Total Tiket</label>
            <input type="number" id="tiket" name="tiket" min="1" placeholder="Jumlah Tiket" oninput="validateInput()" required />
            <p id="error-message" style="color: red"></p>
          </div>
          <div class="input-group">
            <label for="date">Tanggal</label>
            <input type="text" id="date" name="date" placeholder="yyyy-mm-dd" required />
            <div id="tanggalError" class="text-red"></div>
          </div>
          <div class="input-group">
            <label for="keterangan">Keterangan</label>
            <input type="text" id="ket" name="keterangan" placeholder="Keterangan" />
          </div>
          <div class="button">
            <button class="submit-btn" onclick="submitForm()">Simpan</button>
            <button id="pesanSekarangBtn" class="submit-btn" disabled onclick="pesanSekarang()">Pesan Sekarang</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Batas Container Bawah -->

    <!-- Footer -->
    <div id="foot-placeholder"></div>
    <!-- Batas Footer  -->

    <!-- Link JS -->
    <script src="../js/script.js"></script>
    <script src="../js/detail_penumpang.js"></script>
    <script src="../js/i_data_penumpang.js"></script>
    <!-- Batas -->
  </body>
</html>
