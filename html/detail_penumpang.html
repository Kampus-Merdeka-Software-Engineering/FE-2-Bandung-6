<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/detail_penumpang.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Foldit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Formulir Penumpang</title>
  </head>
  <body>
    <!-- Header -->
    <div id="nav-placeholder"></div>
    <!-- Akhir Header -->
    <div class="container">
      <div class="contact-details">
        <div class="detail-heading">Tempat Tujuan</div>
        <div class="detail-destination">
          <img src="../image/destination/kediri.png" alt="" />
          <h4>Surabaya</h4>
          <div class="location">
            <span class="material-icons-outlined"> location_on</span>
            <span>Jl. Gubernur Suryo No.30, Kec. Genteng, Surabaya</span>
          </div>
          <div class="phone">
            <span class="material-icons-outlined"> call</span>
            <span>02134</span>
          </div>
        </div>
        <div class="container-kanan">
          <div class="lokasi-awal">
            <img src="../image/destination/location_home.svg" alt="" />
            <span>Surabaya</span>
          </div>
          <div class="lokasi-akhir">
            <img src="../image/destination/location_away.svg" alt="" />
            <span>Jember</span>
          </div>
          <div class="waktu">
            <img src="../image/destination/schedule.svg" alt="" />
            <span>13.00 WIB</span>
          </div>
          <div class="jumlah-kursi">
            <img src="../image/destination/accessible.svg" alt="" />
            <span>8 Kursi</span>
          </div>
        </div>

      </div>
      <div class="contact-details">
        <div class="detail-heading">Detail Penumpang</div>
        <form>
          <div class="input-group">
            <label for="nama">Nama Lengkap</label>
            <input type="nama" id="nama" name="nama" placeholder="Masukkan nama lengkap anda ..." required />
          </div>
          <div class="input-group">
            <label for="email">Alamat Email</label>
            <input type="email" id="email" name="email" placeholder="Masukkan alamat email anda..." required />
          </div>
          <div class="input-group">
            <label for="phone">No Telepon</label>
               <input type="tel" id="phone" name="phone" placeholder="Masukkan nomor telepon anda..." required />
              <small id="phoneError" style="color: red;"></small>
          </div>
          <div class="input-group">
            <label for="address">Alamat</label>
            <input type="textarea" id="address" name="address" placeholder="Masukkan alamat anda..." required />
          </div>
          <div class="input-group">
            <label for="tiket">Total Tiket</label>
            <input type="textarea" id="tiket" name="tiket" placeholder="Jumlah Tiket" required />
          </div>
          <div class="input-group">
            <label date="date">Tanggal</label>
            <input type="date" id="date" name="date" required/ >
            <div id="tanggalError" class="text-red"></div>
          </div>
          <div class="input-group">
            <label for="keterangan">Keterangan</label>
            <input type="textarea" id="ket" name="keterangan" placeholder="Keterangan" />
        </div>
          <div class="button">
            <a href="pembayaran.html">
              <button class = "submit-btn">Lanjutkan
              </a>
          </div>
        </form>
      </div>
    </div>
    <!-- Batas Container Bawah -->

    <!-- Footer -->
    <div id="foot-placeholder"></div>
    <!-- Batas Footer  -->

    <!-- Link JS -->
    <script src="../js/script.js"></script>
    <script src="../js/detail_penumpang.js"></script>
    <!-- Batas -->
  </body>
</html>
