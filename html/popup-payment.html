<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/popup-payment.css">
    <title>Payment Popup</title>
  </head>
  <body>
    <!-- header -->
    <div id="nav-placeholder"></div>
    <!-- akhir header -->
    <div class="modal-content">
      <span class="close" onclick="location.href='payment_new.html'">&times;</span>
      <h2>Konfirmasi Pembayaran</h2>
      <label date="date">Tanggal</label>
      <input type="date" id="date" name="date" required/ >
      <label for="paymentMethod">Metode Pembayaran</label>
      <select id="paymentMethod" name="metode" required>
        <option selected value="" >Pilih metode pembayaran</option>
        <option value="BCA">BCA (No. Rekening: 3882247001 a.n Veri Hakim)</option>
        <option value="BRI">BRI (No. Rekening: 5118077200520001 a.n Veri Hakim)</option>
        <option value="BNI">BNI (No. Rekening: 0552470412 a.n Veri Hakim)</option>
        <option value="Dana">Dana (088765543212)</option>
        <option value="Shopeepay">Shopeepay (088765543212)</option>
        <option value="Gopay">Gopay (088765543212)</option>
      </select>

      <div class="upload-section">
        <label for="file-upload" class="file-upload-label">
          <span id="file-upload-text">Unggah Bukti Pembayaran</span>
          <input type="file" id="file-upload" required/>
        </label>
      </div>
      <button class="submit-btn" onclick="showLoading(event, this)">Kirim</button>
    </div>
    <script src="../js/script.js"></script>

    <script>
      window.setupFileUpload();
    </script>
        <!-- Footer -->
        <div id="foot-placeholder"></div>
        <!-- Akhir Footer -->    
  </body>
</html>
