<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=He, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Header</title>
    <link rel="stylesheet" type="text/css" href="../css/explore.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
      .flatpickr-calendar {
        position: absolute !important;
        margin-top: 0 !important;
        left: 0 !important;
        right: 0 !important;
      }
    </style>
  </head>

  <body>
    <!-- Navbar start -->
    <div id="nav-placeholder"></div>
    <!-- navbar end -->

    <!-- Flex Dropdown -->
    <div class="flex-jadwal">
      <div class="bar">
        <div class="bar-2">
          <label for="location">Lokasi Awal</label>
          <div class="dropdown">
            <img src="../image/icons/dropdown.png" alt="" onclick="toggleDropdown('myDropdown')" class="dropbtn" />
            <div id="myDropdown" class="dropdown-content">
              <a href="javascript:void(0);" onclick="selectdropdown('Surabaya', 'selecteDropdown')">Surabaya</a>
              <a href="javascript:void(0);" onclick="selectdropdown('Malang', 'selecteDropdown')">Malang</a>
              <a href="javascript:void(0);" onclick="selectdropdown('Kediri', 'selecteDropdown')">Kediri</a>
              <a href="javascript:void(0);" onclick="selectdropdown('Mojokerto', 'selecteDropdown')">Mojokerto</a>
              <a href="javascript:void(0);" onclick="selectdropdown('Jember', 'selecteDropdown')">Jember</a>
              <a href="javascript:void(0);" onclick="selectdropdown('Madiun', 'selecteDropdown')">Madiun</a>
            </div>
          </div>
        </div>
        <p id="selecteDropdown"></p>
      </div>
      <div class="bar">
        <div class="bar-2">
          <label for="location">Lokasi Akhir</label>
          <div class="dropdown">
            <img src="../image/icons/dropdown.png" alt="" onclick="toggleDropdown('myDropdown2')" class="dropbtn" />
            <div id="myDropdown2" class="dropdown-content">
              <a href="javascript:void(0);" onclick="selectdropdown('Surabaya', 'selecteDropdown2')">Surabaya</a>
              <a href="javascript:void(0);" onclick="selectdropdown('Malang', 'selecteDropdown2' )">Malang</a>
              <a href="javascript:void(0);" onclick="selectdropdown('Kediri', 'selecteDropdown2')">Kediri</a>
              <a href="javascript:void(0);" onclick="selectdropdown('Mojokerto', 'selecteDropdown2')">Mojokerto</a>
              <a href="javascript:void(0);" onclick="selectdropdown('Jember', 'selecteDropdown2' )">Jember</a>
              <a href="javascript:void(0);" onclick="selectdropdown('Madiun', 'selecteDropdown2')">Madiun</a>
            </div>
          </div>
        </div>
        <p id="selecteDropdown2"></p>
      </div>
      <div class="bar">
        <div class="bar-2">
          <label for="date">Tanggal</label>
          <div class="dropdown">
            <img src="../image/icons/dropdown.png" alt="" onclick="openCalendar()" class="dropbtn" />
            <input type="text" id="tanggalBerangkat" class="form-control" name="tanggalBerangkat" style="display: none; border: none" required />
          </div>
        </div>
        <p id="selecteDropdown3"></p>
      </div>
      <div class="bar">
        <div class="button-explore">
          <a href="" class="explore">Jelajah</a>
        </div>
      </div>
    </div>
    <!-- Akhir Flex Dropdown -->

    <div class="flex-jadwal-2">
      <div class="image">
        <img src="../image/icons/rute.png" alt="" />
      </div>
      <div class="nama-tempat">
        <label for="" class="l1">Titik Awal</label>
        <p class="p1">Bandung</p>
        <label for="" class="l2">Titik Akhir</label>
        <p class="p2">Jepara</p>
      </div>
      <div class="barr">
        <p class="p3">08.00 WIB</p>
        <p class="p4">21-22-22</p>
      </div>
      <div class="barr">
        <p class="p5">8 Kursi</p>
        <p class="p6">Rp.360.000</p>
        <a href="" class="buy-button">Beli Sekarang</a>
      </div>
    </div>


    <!-- Footer -->
    <div id="foot-placeholder"></div>
    <!-- Akhir Footer -->

    <!-- Link JavaScript -->
    <script src="../js/script.js"></script>
    <!-- Akhir Link Javascript -->
  </body>
</html>
