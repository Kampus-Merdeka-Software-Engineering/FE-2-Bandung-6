<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Property Listings</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    padding: 10px;
  }
  .card {
    border: 1px solid #ddd;
    border-radius: 5px;
    overflow: hidden;
    width: calc(33.333% - 10px);
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .card img {
    width: 100%;
    display: block;
  }
  .card-content {
    display: flex;
    height: 343px;
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
    border-radius: 12px;
    border: 1px solid var(--light-separators-colors-primary, #E1E1FB);
    background: var(--light-base-color-white, #FFF);
  }
  .card-title {
    color: #333;
    font-size: 16px;
    margin: 0 0 5px 0;
  }
  .card-button {
    background-color: #ff5a5f;
    color: white;
    padding: 10px 15px;
    text-align: center;
    display: block;
    text-decoration: none;
    margin-top: 10px;
  }
  .map {
    border: 1px solid #ddd;
    margin-top: 5px;
    height: 150px;
    background-image: url('map-placeholder.png'); /* Replace with your map image */
    background-size: cover;
  }
</style>
</head>
<body>

<div class="container">
  <!-- Repeat this block for each property -->
  <div class="card">
    <div class="card-content">
      <p class="card-title">Jl. Dipatiukur Dago, Bandung</p>
      <div class="map">
        <img src="image/surabaya.jpg" alt="location">
      </div>
      <a href="#" class="card-button">View Availability</a>
    </div>
  </div>
  <!-- End of property block -->
</div>

</body>
</html>
